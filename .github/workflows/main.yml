name: CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache pip environment
        uses: actions/cache@v2
        env:
          cache-name: cache-pip-env
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ env.cache-name }}

      - name: Cache tox environment
        uses: actions/cache@v2
        env:
          cache-name: cache-tox-env
        with:
          path: .tox
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('tox.ini') }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      # Runs a test stage
      - name: Test stage
        run: |
          python3 -c "import struct;print('Python arch:', 8 * struct.calcsize('P'))"
          pip install tox
          tox -c .

  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache pip environment
        uses: actions/cache@v2
        env:
          cache-name: cache-pip-env
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ env.cache-name }}

      - name: Cache downloads
        id: cache-downloads
        uses: actions/cache@v2
        env:
          cache-name: cache-downloads
        with:
          path: |
            python3.8.10.zip
            get-pip.py
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('download.ps1') }}

      # Generate requirements via pip-compile
      - name: Generate requirements
        run: |
          pip install pip-tools
          pip-compile requirements.in

      # Downloads required files
      - name: Download files
        if: steps.cache-downloads.outputs.cache-hit != 'true'
        run: .\download.ps1

      # Builds a portable application
      - name: Application build
        run: .\build.ps1

      # Stores job artifacts
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: print-server
          path: dist/print_server
